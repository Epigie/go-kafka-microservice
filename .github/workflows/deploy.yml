name: Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    name: Build & Push API Docker Image to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3

        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./go-kafka-microservice
          file: ./go-kafka-microservice/Dockerfile
          push: true
          tags: ghcr.io/epigie/go-kafka-microservice:latest
